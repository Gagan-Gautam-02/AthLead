<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LinkedIn Clone</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <main>
        <section class="signup-form">
            <h2>Signup</h2>
            <input type="text" id="signup-name" placeholder="Full Name">
            <input type="number" id="signup-age" placeholder="Age">
            <select id="signup-gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="signup-sport" placeholder="Favorite Sport">
            <input type="text" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Signup</button>
            <p>Already have an account? <a href="/LoginPage/login.html">Login here</a>.</p>
        </section>
    </main>
    <script src="signup.js" type="module"></script>
</body>
</html>
