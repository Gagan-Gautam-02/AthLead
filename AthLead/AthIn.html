<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthIn Home</title>
    <link rel="stylesheet" href="AthIn.css">
</head>
<body>
    <header>
        <h1>AthIn</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Athletes">
            <button type="submit">
                <img src="path-to-search-icon.svg" alt="Search" height="20">
            </button>
        </form>
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Network</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="vertical-layout">
        <section class="new-post">
            <h3>Create a Post</h3>
            <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea>
            <button id="submit-post">Post</button>
        </section>
        
        <aside class="suggestions">
            <h3>Suggested Connections</h3>
            <ul>
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </aside>
        
        <section class="feed">
            <h3>Feed</h3>
            <div id="feed-content">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </section>

        <div class="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 AthIn</p>
    </footer>


    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="AthIn.js"></script>
</body>
</html>
