<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthIn - Connect & Elevate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="AthIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

</head>
<body class="bg-white text-blue-800">
    <section class="chat-window">
        <button class="close">x close</button>
        <div class="chat">
            <div class="model">
                <p>Hi, how can I help you?</p>
            </div>
            
        </div>
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button>
                <img src="send-icon.png" alt="send">
            </button>
        </div>
    </section>

    <div class="chat-button">
        <img src="chat-icon.png" alt="start chat">
    </div>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    
    <script type="module" src="chatb.js"></script>
    <header class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">AthIn</h1>
        <nav class="flex items-center space-x-4">
            <form id="search-form" class="flex items-center">
                <input type="text" id="search-input" placeholder="Search Athletes" class="border rounded p-2">
                <button type="submit" class="ml-2 btn-gradient"><i class="fas fa-search"></i></button>
            </form>
            <ul class="flex space-x-4">
                <li><a href="my-profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="network.html"><i class="fas fa-users"></i> Network</a></li>
                <li><a href="performance.html"><i class="fas fa-chart-line"></i> Performance</a></li>
                <li><a href="#"><i class="fas fa-briefcase"></i> Jobs</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-24 p-4 grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow">
        <aside class="col-span-1 bg-white p-6 shadow-md rounded-lg">
            <h3 class="text-xl font-semibold mb-4">Suggested Connections</h3>
            <ul class="space-y-2">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </aside>

        <section class="col-span-2 bg-white p-6 shadow-md rounded-lg">
            <button id="toggle-post" class="btn-gradient mb-4">Create a Post</button>

            <section id="new-post" class="new-post hidden mb-6">
                <h3 class="text-xl font-semibold mb-4">Create a Post</h3>
                <textarea id="post-content" placeholder="What's on your mind?" rows="4" class="w-full p-2 border rounded"></textarea>
                <button id="submit-post" class="btn-gradient mt-2">Post</button>
            </section>

            <section class="search-results mb-6">
                <!-- Search results will be displayed here -->
            </section>
            
            <h3 class="text-xl font-semibold mb-4">Feed</h3>
            <div id="feed-content">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </section>
        
    </main>

    <footer class="text-center py-6 bg-white shadow mt-4">
        <p>&copy; 2023 AthIn</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="AthIn.js"></script>
</body>
</html>
