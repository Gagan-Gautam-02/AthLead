<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthIn - Connect & Elevate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #1e40af;
            background-image: url('WhatsApp Image 2025-03-26 at 23.20.44_6e9c9862.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header, footer, nav, .new-post, .suggestions, .feed, .search-results {
            background-color: #000000;
            color: #cbd5e1;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            border-bottom: 2px solid #60a5fa;
            padding: 1rem;
        }

        footer {
            border-top: 2px solid #60a5fa;
            padding: 1rem;
        }

        .btn-gradient {
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #3b82f6, #2563eb);
        }

        .post-item {
            background-color: #1a1a1a;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #60a5fa;
        }

        a {
            color: #60a5fa;
        }

        a:hover {
            color: #93c5fd;
        }

        input, textarea {
            background-color: #262626;
            color: #cbd5e1;
            border: 1px solid #60a5fa;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        #search-input {
            width: 250px; /* Adjust width here */
            padding: 0.8rem 1.2rem; /* Adjust padding here for height */
        }

        #search-form button {
            padding: 0.8rem 1.2rem; /* Adjust padding here for button height */
            /* You can also adjust width here if needed */
        }
    </style>
</head>
<body class="bg-white text-blue-800">

    <header class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">AthIn</h1>
        <form id="search-form" class="flex items-center">
            <input type="text" id="search-input" placeholder="Search Athletes">
            <button type="submit" class="bg-blue-500 p-2 rounded-r-md hover:bg-blue-600 text-white">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <nav class="mt-4 md:mt-0">
            <ul class="flex space-x-4">
                <li><a href="my-profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="network.html"><i class="fas fa-users"></i> Network</a></li>
                <li><a href="performance.html"><i class="fas fa-chart-line"></i> Performance</a></li>
                <li><a href="#"><i class="fas fa-briefcase"></i> Jobs</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <section class="new-post">
            <h3 class="text-2xl font-semibold mb-4">Create a Post</h3>
            <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea>
            <input type="file" id="post-image" accept="image/*">
            <button id="submit-post" class="btn-gradient">Post</button>
        </section>

        <div class="search-results">
        </div>

        <aside class="suggestions">
            <h3 class="text-2xl font-semibold mb-4">Suggested Connections</h3>
            <ul class="list-disc list-inside">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </aside>

        <section class="feed">
            <h3 class="text-2xl font-semibold mb-4">Feed</h3>
            <div id="feed-content">
                <div class="post-item">
                    <p>Sample Post Content</p>
                    <img src="placeholder-image.jpg" alt="Post Image" class="mt-2 rounded-md">
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-10">
        <p>&copy; 2023 AthIn</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="AthIn.js"></script>
</body>
</html>
