<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone - Home</title>
    <link rel="stylesheet" href="/Stylesheets/index.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>LinkedIn Clone</h1>
        <button id="profile-button">Profile</button>
        <button id="performance-button">View Performance Stats</button>
    </header>

    <main id="content">
        <section class="home">
            <h2>Home Feed</h2>
            <textarea id="post-content" placeholder="Start a post"></textarea>
            <button id="post-btn">Post</button>
            <div class="feed" id="feed">
                <h3>Your News Feed</h3>
                <!-- Posts will be rendered here -->
            </div>
        </section>
        <section class="search">
            <h2>Search Athletes</h2>
            <input type="text" id="search-input" placeholder="Enter athlete's name">
            <button id="search-btn">Search</button>
            <div class="search-results" id="search-results">
                <h3>Search Results</h3>
                <!-- Search results will be displayed here -->
            </div>
        </section>
    </main>

    <script src="/Javascripts/index.js" type="module"></script>
</body>
</html>
