<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Signup</title>
    <link rel="stylesheet" href="athlete-signup.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <main>
        <h2>Athlete Signup</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="number" id="signup-age" placeholder="Age" required>
            <select id="signup-sport" required>
                <option value="">Select Favorite Sport</option>
                <option value="Cricket">Cricket</option>
                <option value="Kabaddi">Kabaddi</option>
            </select>
            <button type="submit" id="signup-btn">Signup</button>
            <p>Already have an account? <a href="athlete-login.html">Login here</a>.</p>
        </form>
    </main>
    <script src="athlete-signup.js" type="module"></script>
</body>
</html>
