<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graph with AI Analysis</title>
  <link rel="stylesheet" href="graph-style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Athln</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Graph</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="chart-container">
      <canvas id="myChart"></canvas>
    </section>
    <section class="chart-container">
      <canvas id="myChart2"></canvas>
    </section>
    <button onclick="openPopup()" class="ai-btn">Analyze with AI</button>
  </main>

  <!-- AI Analysis Panel -->
  <div id="aiPopup" class="popup">
    <div class="popup-content">
      <span onclick="closePopup()" class="close-btn">&times;</span>
      <h2>AI Analysis</h2>
      <div id="analysis">Loading...</div>
    </div>
  </div>

  <script src="graph-script.js"></script>
</body>
</html>
