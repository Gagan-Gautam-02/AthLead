<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Login</title>
    <link rel="stylesheet" href="/LoginPage/athlete-login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <main>
        <h2>Athlete Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" id="login-btn">Login</button>
            <p>Don't have an account? <a href="/SignUpPage/athlete-signup.html">Athlete Signup</a> | <a href="/SignUpPage/coach-signup.html">Coach Signup</a></p>
        </form>
    </main>
    <script src="athlete-login.js" type="module"></script>
</body>
</html>
